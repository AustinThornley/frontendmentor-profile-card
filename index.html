<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <main class="card-container">
			<section class="card-header"><img src="images/bg-pattern-card.svg" alt="" aria-hidden="true"></section>
			<section class="card-content">
				<div class="img-container">
					<img src="images/image-victor.jpg" alt="" aria-hidden="true">
				</div>
				<div class="name-age-container">
					<h1 class="name">Victor Crest</h1>
					<p class="age">26</p>
				</div>
				<div class="location-container">
					<p class="location">London</p>
				</div>
			</section>
			<div class="line"></div>
			<section class="card-footer">
				<div class="stat-card stat1">
					<h2 class="number">80k</h2>
					<p class="label">Followers</p>
				</div>
				<div class="stat-card stat2">
					<h2 class="number">803k</h2>
					<p class="label">Likes</p>
				</div>
				<div class="stat-card stat3">
					<h2 class="number">1.4k</h2>
					<p class="label">Photos</p>
				</div>
			</section>
		</main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.austinthornley.com">Austin Thornley</a>.
    </footer>
  </body>
</html>
