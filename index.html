<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card-container">
			<section class="card-header"><img src="images/bg-pattern-card.svg" alt="" aria-hidden="true"></section>
			<section class="card-content">
				<div class="img-container">
					<img src="images/image-victor.jpg" alt="" aria-hidden="true">
				</div>
			</section>
			<section class="card-footer"></section>
		</main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.austinthornley.com">Austin Thornley</a>.
    </footer>
  </body>
</html>
